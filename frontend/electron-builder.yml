appId: com.swapsync.app
productName: SwapSync
directories:
  buildResources: public
  output: release

# Files to include in the app package
files:
  - dist/**/*
  - electron/**/*
  - package.json
  - node_modules/**/*

# Extra resources (backend)
extraResources:
  - from: ../backend
    to: backend
    filter:
      - "**/*"
      - "!venv/**"
      - "!__pycache__/**"
      - "!*.pyc"
      - "!test_*.py"
      - "!.env"
      - "!swapsync.db"
      - "!backups/**"
      - "!exports/**"

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/icon.ico
  artifactName: ${productName}-Setup-${version}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: SwapSync
  installerIcon: public/icon.ico
  uninstallerIcon: public/icon.ico
  installerHeader: public/installerHeader.bmp
  installerHeaderIcon: public/icon.ico
  deleteAppDataOnUninstall: false

# macOS configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: public/icon.icns
  category: public.app-category.business
  artifactName: ${productName}-${version}.${ext}

dmg:
  title: ${productName} ${version}
  icon: public/icon.icns
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: public/icon.png
  category: Office
  artifactName: ${productName}-${version}.${ext}

appImage:
  license: LICENSE

# Compression
compression: normal

# Publishing (disabled for now)
publish: null

